    <input class="inputY" type="text" />

    <label>X + Y = </label>
    <label class="sum"></label>
    <button onclick="sumCal()">Calculate</button>
    <script>
      function sumCal() {
        var x = document.querySelector(".inputX").value;
        var y = document.querySelector(".inputY").value;
        var sum = document.querySelector(".sum");
        if (+x && +y) {
          document.querySelector(".sum").innerHTML = x ** 2 + y ** 3;
        } else {
          return alert("Cannot calculate");
        }
      }
    </script>
